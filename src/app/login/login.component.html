<div class="result-loader" *ngIf="resultloader && !errorMessage">
    <div class="loading-image">
        <div class="loading-spinner"> </div>

    </div>
</div>
<div class="container-fluid">
    <div class="login-container">
        <div class="card">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <div class="header">
                        <h2>Login</h2>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email Id</label>

                    <div class="col-sm-8">
                        <input type="text" name="email" class="form-control" id="email"
                            formControlName="email" placeholder="Enter User EmailId" required>
                        <div *ngIf="(f.email.touched) && f.email.invalid" class="text-danger">
                            <div *ngIf="f.email.errors.required"><small>*User Name is required</small></div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">


                    <label for="loginPassword" class="col-sm-4 col-form-label">Password</label>

                    <div class="col-sm-8">
                        <input type="password" name="loginPassword" class="form-control" id="loginPassword"
                            formControlName="loginPassword" placeholder="Enter Password" required>
                        <div *ngIf="(f.loginPassword.touched) && f.loginPassword.invalid" class="text-danger">
                            <div *ngIf="f.loginPassword.errors.required"> <small>*Login Password is required</small>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="footer">
                        <button type="submit" class="btn btn-succes">Submit</button>
                    </div>
                </div>
                <div *ngIf="errorMessage" class="alert alert-warning">
                    <p  class="moving-text">{{ errorMessage }}</p>
                </div>
            </form>
        </div>
    </div>
</div>
